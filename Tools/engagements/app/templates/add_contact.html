{% extends "base.html" %}

{% block title %}Add Contact{% endblock %}

{% block content %}
<h1>Add Contact to {{ client.name }}</h1>

<form action="{{ url_for('create_contact_gui', client_id=client.id) }}" method="post">
    <div>
        <label for="name">Contact Name (Required):</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div>
        <label for="email">Email (Required):</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
    </div>
    
    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">
    </div>
    
    <div>
        <label>
            <input type="checkbox" id="is_primary" name="is_primary" value="yes">
            Primary Contact
        </label>
    </div>
    
    <div style="margin-top: 20px;">
        <button type="submit" class="button">Add Contact</button>
        <a href="{{ url_for('view_client_gui', client_id=client.id) }}" class="button" style="background-color: #6c757d; margin-left: 10px;">Cancel</a>
    </div>
</form>

{% endblock %}
