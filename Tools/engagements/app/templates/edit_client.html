{% extends "base.html" %}

{% block title %}Edit Client{% endblock %}

{% block content %}
<h1>Edit Client</h1>

<form action="{{ url_for('update_client_gui', client_id=client.id) }}" method="post">
    <div>
        <label for="name">Client Name (Required):</label>
        <input type="text" id="name" name="name" value="{{ client.name }}" required>
    </div>
    
    <div>
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" value="{{ client.company or '' }}">
    </div>
    
    <div>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3">{{ client.address or '' }}</textarea>
    </div>
    
    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ client.phone or '' }}">
    </div>
    
    <div>
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" rows="3">{{ client.notes or '' }}</textarea>
    </div>
    
    <div style="margin-top: 20px;">
        <button type="submit" class="button">Update Client</button>
        <a href="{{ url_for('view_client_gui', client_id=client.id) }}" class="button" style="background-color: #6c757d; margin-left: 10px;">Cancel</a>
    </div>
</form>

<p style="margin-top: 20px;"><small>Note: To edit contact information, go back to the <a href="{{ url_for('view_client_gui', client_id=client.id) }}">client details page</a>.</small></p>

{% endblock %}
