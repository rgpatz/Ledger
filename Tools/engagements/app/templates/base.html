<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Engagement Tool{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 20px; } table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; } a { text-decoration: none; color: blue; }
        .button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .button-danger { background-color: #dc3545; }
        nav { margin-bottom: 20px; } nav a { margin-right: 15px; }
        form div { margin-bottom: 10px; } label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="date"], select, textarea { width: 300px; padding: 8px; box-sizing: border-box; }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('list_engagements_gui') }}">Engagements List</a> |
        <a href="{{ url_for('new_engagement_form_gui') }}">New Engagement</a> |
        <a href="{{ url_for('list_clients_gui') }}">Clients List</a> |
        <a href="{{ url_for('new_client_form_gui') }}">New Client</a>
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
